<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI Net Banking - Register</title>
  <link rel="icon" type="image/x-icon" href="https://www.sbi.co.in/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="font-sans bg-gray-50">
  <div class="min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center py-8">
      <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="md:flex">
            <div class="md:w-1/2 p-8">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
              <form class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                  <input type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter full name" required>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                  <input type="email" class="w-full px-4 py-2 border rounded-md" placeholder="Enter email" required>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                  <input type="password" class="w-full px-4 py-2 border rounded-md" placeholder="Enter password" required>
                </div>
                <button type="submit"
                  class="w-full py-2 px-4 rounded-md shadow-sm text-white font-medium bg-blue-600 hover:bg-blue-700">Sign Up</button>
              </form>
              <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account?</p>
                <a href="./login.html" class="text-sm font-medium text-blue-600 hover:underline">Login here</a>
              </div>
            </div>

            <div class="md:w-1/2 bg-blue-50 p-8 flex flex-col justify-center">
              <h3 class="text-xl font-bold text-gray-800 mb-2">Why Register?</h3>
              <ul class="space-y-2 text-gray-600">
                <li><i data-feather="check-circle" class="text-green-500 mr-2"></i> Faster money transfers</li>
                <li><i data-feather="check-circle" class="text-green-500 mr-2"></i> Personalized dashboard</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>feather.replace();</script>
</body>
</html>
