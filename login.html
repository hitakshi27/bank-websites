<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI Net Banking - Login</title>
  <link rel="icon" type="image/x-icon" href="https://www.sbi.co.in/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-gray-50">
  <div class="min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center py-8">
      <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="md:flex">
            <div class="md:w-1/2 p-8">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">Personal Banking Login</h2>
              <form class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                  <div class="relative">
                    <input type="text" class="w-full px-4 py-2 border rounded-md"
                      placeholder="Enter your username" required>
                    <i data-feather="user" class="absolute right-3 top-3 text-gray-400"></i>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                  <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md"
                      placeholder="Enter your password" required>
                    <i data-feather="eye" class="absolute right-3 top-3 text-gray-400 cursor-pointer"
                      onclick="togglePassword('password')"></i>
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label class="ml-2 text-sm text-gray-700">Remember me</label>
                  </div>
                  <a href="./forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit"
                  class="w-full py-2 px-4 rounded-md shadow-sm text-white font-medium bg-blue-600 hover:bg-blue-700">Login</button>
              </form>
              <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account?</p>
                <a href="./register.html" class="text-sm font-medium text-blue-600 hover:underline">Register here</a>
              </div>
            </div>

            <div class="md:w-1/2 bg-blue-50 p-8 flex flex-col justify-center">
              <h3 class="text-xl font-bold text-gray-800 mb-2">Secure Login</h3>
              <p class="text-gray-600">Your security is our priority.</p>
              <div class="mt-6 bg-white p-4 rounded-lg shadow-sm">
                <h4 class="font-bold text-gray-800 mb-2">Important Notice</h4>
                <p class="text-sm text-gray-600">Never share your password or OTP with anyone.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>feather.replace();</script>
</body>
</html>
